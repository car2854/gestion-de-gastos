<div class="content">
  <div class="title-page">
    <h1>Nuevo perfil contable</h1>
  </div>
  
  <form [formGroup]="accountingForm" (ngSubmit)="newAccounting()" autocomplete="off">
  
    <div class="form-group">
      <label for="">Titulo</label>
      <input type="text" formControlName="title">
    </div>
  
    <div class="form-group">
      <label for="">Cantidad Inicial</label>
      <input type="number" formControlName="amount">
    </div>
  
    <div class="form-group">
      <label for="">Descripcion</label>
      <textarea class="h-120" formControlName="description"></textarea>
    </div>
  
    <div class="buttons">
      <div class="button-primary" (click)="newAccounting()"><p>Crear</p></div>
    </div>
  
    <button type="submit" hidden></button>
  
  </form>
</div>
